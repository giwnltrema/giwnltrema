<svg width="1200" height="320" viewBox="0 0 1200 320" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="DBRE GitOps Control Plane Banner">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#132f4c"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#2ecc71"/>
      <stop offset="50%" stop-color="#00bcd4"/>
      <stop offset="100%" stop-color="#f39c12"/>
    </linearGradient>
    <filter id="softGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect x="0" y="0" width="1200" height="320" fill="url(#bg)"/>

  <g opacity="0.22">
    <circle cx="120" cy="70" r="50" fill="#2ecc71">
      <animate attributeName="r" values="44;56;44" dur="6s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1060" cy="260" r="80" fill="#00bcd4">
      <animate attributeName="r" values="72;88;72" dur="7s" repeatCount="indefinite"/>
    </circle>
    <rect x="920" y="20" width="180" height="40" rx="10" fill="#f39c12">
      <animate attributeName="x" values="920;900;920" dur="8s" repeatCount="indefinite"/>
    </rect>
  </g>

  <g stroke="url(#accent)" stroke-width="2" opacity="0.55" fill="none">
    <path d="M40 220 H360 V150 H640 V230 H920 V140 H1160" filter="url(#softGlow)">
      <animate attributeName="d" dur="9s" repeatCount="indefinite"
        values="M40 220 H360 V150 H640 V230 H920 V140 H1160;
                M40 200 H320 V170 H620 V220 H900 V160 H1160;
                M40 220 H360 V150 H640 V230 H920 V140 H1160"/>
    </path>
  </g>

  <g font-family="Segoe UI, Arial, sans-serif" fill="#e5e7eb">
    <text x="70" y="108" font-size="20" letter-spacing="2" opacity="0.9">GIWNLTREMA</text>
    <text x="70" y="158" font-size="46" font-weight="700">DBRE | GitOps | Control Plane</text>
    <text x="70" y="198" font-size="22" opacity="0.92">Kubernetes databases with resilience, observability and validated restore</text>
    <text x="70" y="248" font-size="17" opacity="0.8">Postgres | MySQL | MongoDB | SRE/DBRE | ArgoCD | Crossplane</text>
  </g>
</svg>
